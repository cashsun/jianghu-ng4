<a title="返回"
   routerLink="articles"
   class="item"
>
  <i class="angle large left icon"></i>
</a>

<a title="{{hasAdded()?'删除':'收藏'}}"
   class="item"
   (click)="onClickRemoveAdd()"
>
  <i *ngIf="!loading" class="large {{hasAdded()?'trash outline':'plus'}} icon"></i>
  <ng-container *ngTemplateOutlet="loader"></ng-container>
</a>

<a title="{{isFav()?'移出[欢喜]':'加入[欢喜]'}}"
   class="item"
   (click)="onClickFavButton()"
>
  <i *ngIf="!loading" class="large heart {{isFav()?'':'outline'}} icon"></i>
  <ng-container *ngTemplateOutlet="loader"></ng-container>
</a>

<a title="{{isUnread()?'加入[已阅]':'加入[未读]'}}"
   class="item"
   (click)="onClickArchiveBookmark()"
>
  <i *ngIf="!loading" class="large {{isUnread()?'checkmark box':'bookmark outline'}} icon"></i>
  <ng-container *ngTemplateOutlet="loader"></ng-container>
</a>

<a title="分享"
   class="item"
   (click)="onClickShare()"
>
  <i *ngIf="!loading" class="large share alternate icon"></i>
  <ng-container *ngTemplateOutlet="loader"></ng-container>
</a>

<ng-template #loader>
  <i *ngIf="loading" class="ui active inline mini loader"></i>
</ng-template>
